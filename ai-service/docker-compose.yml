# docker-compose.yml
version: '3.8'

services:
  ai-service:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - DEBUG=False
      - UPLOAD_FOLDER=/app/uploads
      - MAX_CONTENT_LENGTH=524288000
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - WHISPER_MODEL=base
      - WHISPER_DEVICE=cpu
      - CLEANUP_UPLOADS=True
    volumes:
      - ai_uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ai/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ai_uploads: